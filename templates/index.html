<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Parking Prediction ğŸš—</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <!-- Map Container -->
    <div id="map" style="height: 500px; width: 100%;"></div>

    <div class="container">
        <h1>ğŸš— Smart Parking Availability Predictor</h1>
        <form method="POST" action="/predict">
            <label for="time">ğŸ•’ Time (24-hour format):</label>
            <input type="number" id="time" name="time" required>

            <label for="day_of_week">ğŸ“… Day of the Week (0=Monday, 6=Sunday):</label>
            <input type="number" id="day_of_week" name="day_of_week" required>

            <label for="weather">ğŸŒ¤ï¸ Weather Condition (0=Clear, 1=Rainy, etc.):</label>
            <input type="number" id="weather" name="weather" required>

            <button type="submit">ğŸš€ Predict Availability</button>
        </form>

        {% if prediction %}
            <h2>ğŸ“Š Result: {{ prediction }}</h2>
        {% endif %}
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- JavaScript to Load the Map -->
    <script>
        // Initialize the map centered on Bangalore
        var map = L.map('map').setView([12.9716, 77.5946], 13);

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Parking Locations (Passed from Flask)
        var locations = {{ locations | tojson }};

        // Add Markers for Each Parking Location
        locations.forEach(function(location) {
            L.marker([location.lat, location.lng])
                .addTo(map)
                .bindPopup(`<b>${location.name}</b>`);
        });
    </script>

</body>
</html>
