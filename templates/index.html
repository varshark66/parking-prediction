<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI-Based Parking Prediction</h1>
        <form action="/predict" method="post">
            <label for="time">Time (Hour - 0 to 23):</label>
            <input type="number" id="time" name="time" min="0" max="23" required>

            <label for="day_of_week">Day of the Week:</label>
            <select id="day_of_week" name="day_of_week">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>

            <label for="weather">Weather:</label>
            <select id="weather" name="weather">
                <option value="0">Clear</option>
                <option value="1">Rainy</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <p class="result">Parking Availability: {{ prediction }}</p>
        {% endif %}
    </div>

</body>
</html>
